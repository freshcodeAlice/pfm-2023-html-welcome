<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<form method="GET" class="form">
  <label for="name-field">Type your name  </label>

  <input type="text" id="name-field" name="username"
   />
  
  <label class="flex-row"> Type your email
    <input 
          type="email" 
          placeholder="mail@example.com" 
          name="email" 
          required
          />
  </label>
    <input type="password" placeholder="Type your password"
    required
    />
    <label for="tel-number">Type your phone number</label>
    <input 
        type="tel" 
        id="tel-number" 
        placeholder="+3805012312354"/>

    <span class="gender-label">Choose your gender</span>
    <label>
      <input 
        type="radio" 
        name="gender" 
        value="male"
        /> Male</label>
    <label><input 
          type="radio" 
          name="gender" 
            value="female"/> Female </label>
    <label><input 
            type="radio"  
            name="gender" 
            value="Non-binary"/> Non-binary</label>

    <label class="flex-row"><input type="checkbox" name="adult" /> <span> Are you adult?</span></label>
    <label><input type="checkbox" name="agree" /> Are you agree with rules?</label>

      <input type="file" />

      <input type="hidden" />

      <input type="range" min="1" max="100" id="range"/>


      <input type="color" />


      <input type="date" />
      <input type="datetime-local" />
   <button>Click me</button>

 </form>


</body>

</html>
