<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./reset.css">  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
   <table>
    <caption>Table caption</caption>
    <!--table head-->
    <thead>
        <tr>   <!-- row - рядок -->
            <td>1.1 - head</td>
            <td>1.2 - head</td>
            <td>1.3 - head</td>
        </tr>
    </thead>

    <!-- table body -->
    <tbody>
        <tr>   <!-- row - рядок -->
            <td>2.1 - body</td>
            <td>2.2 - body</td>
            <td>2.3 - body</td>
            <td>2.4 - body</td>
        </tr>
        <tr>   <!-- row - рядок -->
            <td rowspan="2">3.1 - body</td>
            <td colspan="3">3.2 - body</td>
        </tr>
        <tr>   <!-- row - рядок -->

            <td>4.2 - body</td>
            <td>4.3 - body</td>
        </tr>
    </tbody>

    <!--table footer-->  
    <tfoot>
        <tr>   <!-- row - рядок -->
            <td>5.1 - footer</td>
            <td>5.2 - footer</td>
            <td>5.3 - footer</td>
            <td><img src="./assets/buk-derevo.jpg"></td>
        </tr>
    </tfoot> 
    </table>
</body>

</html>
